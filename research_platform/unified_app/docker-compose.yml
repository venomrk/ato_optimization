version: '3.8'

services:
  unified-api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      - PYTHONUNBUFFERED=1
      - OPENROUTER_BASE_URL=https://openrouter.ai/api/v1
    volumes:
      - ./backend:/app
      - ../../chemistry_lab/backend:/app/chemistry_lab/backend
      - ../../agents:/app/agents
      - ../../extractors:/app/extractors
      - ../../config:/app/config
      - ../../storage:/app/storage
    restart: unless-stopped
    command: python unified_api.py

  frontend:
    image: nginx:alpine
    ports:
      - "3001:80"
    volumes:
      - ./frontend:/usr/share/nginx/html:ro
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    restart: unless-stopped
    depends_on:
      - unified-api

volumes:
  unified_data:
