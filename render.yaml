services:
  # Backend API Service
  - type: web
    name: rko-research-api
    env: python
    region: oregon
    plan: free
    buildCommand: "pip install -r backend/requirements.txt"
    startCommand: "cd backend && uvicorn app.main:app --host 0.0.0.0 --port $PORT"
    healthCheckPath: /health
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: rko-research-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: CORS_ORIGINS
        value: "*"
      - key: REDIS_URL
        fromService:
          type: redis
          name: rko-research-redis
          property: connectionString

  # Frontend Static Site
  - type: web
    name: rko-research-frontend
    env: static
    region: oregon
    plan: free
    buildCommand: "cd frontend && npm install && npm run build"
    staticPublishPath: frontend/dist
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: rko-research-api
          envVarKey: RENDER_EXTERNAL_URL

databases:
  - name: rko-research-db
    plan: free
    databaseName: rko_research
    user: rko_user

  - name: rko-research-redis
    plan: free
